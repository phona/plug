server {
    listen 80;
    root /usr/share/nginx/html;

    location / {
        root /var/html;

        default_type "text/html";
        try_files  $uri $uri.html $uri/index.html index.html;
    }

    location /apis {
        include uwsgi_params;
        uwsgi_pass plug-app:3031;
    }

    location /.* {
        alias /var/html/;
    }

}